<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Panel ver.1</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
</head>
<body>
    <button onclick="go_back()">Go Back</button>

    <script>
        function go_back() {
            window.history.back();
        }
    </script>

    <script>
        let rectAngle = 0;

        function setup() {
            createCanvas(600, 480, WEBGL);
        }

        function draw() {
            background(50);

            rectMode(CENTER);
            noStroke();
            fill(255, 75, 255);
            rotateX(0);
            rotateY(rectAngle);
            rotateZ(0);
            rect(0, 0, 150, 150);

            rectAngle += 0.01;
        }
    </script>
</body>
</html>
